<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p id="number"></p>
   <script>
    function myFunction(n1,n2,n3)
    {
        return n1+n2+n3;
    }
    let result=myFunction(10,10,10)
    document.getElementById("number").innerHTML=result;
   </script> 
</body>
</html>
